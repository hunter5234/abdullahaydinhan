<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Matching Game</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(5, 1fr);
      gap: 10px;
      max-width: 600px;
      margin: 0 auto;
    }
    .word-box {
      background-color: #e2e8f0;
      padding: 15px;
      text-align: center;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .word-box:hover {
      background-color: #cbd5e1;
    }
    .matched {
      background-color: #34d399;
      color: white;
    }
  </style>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto py-10 text-center">
    <h1 class="text-3xl font-bold mb-6">Word Matching Game</h1>
    <div class="flex justify-center space-x-8 mb-8">
      <div id="english-grid" class="grid-container"></div>
      <div id="turkish-grid" class="grid-container"></div>
    </div>
    <button id="reset-btn" class="bg-blue-600 text-white px-6 py-3 rounded-md hover:bg-blue-700">Reset Game</button>
    <p class="mt-4 text-lg">Score: <span id="score">0</span></p>
  </div>

  <script>
    const wordPairs = [
      { en: "Apple", tr: "Elma" },
      { en: "Book", tr: "Kitap" },
      { en: "Cat", tr: "Kedi" },
      { en: "Dog", tr: "Köpek" },
      { en: "Sun", tr: "Güneş" },
      { en: "Tree", tr: "Ağaç" },
      { en: "House", tr: "Ev" },
      { en: "Car", tr: "Araba" },
      { en: "Flower", tr: "Çiçek" },
      { en: "Bird", tr: "Kuş" },
      { en: "Moon", tr: "Ay" },
      { en: "Star", tr: "Yıldız" },
      { en: "Water", tr: "Su" },
      { en: "Fire", tr: "Ateş" },
      { en: "Sky", tr: "Gökyüzü" }
    ];

    const englishGrid = document.getElementById("english-grid");
    const turkishGrid = document.getElementById("turkish-grid");
    const scoreDisplay = document.getElementById("score");
    const resetBtn = document.getElementById("reset-btn");
    let score = 0;
    let selectedEn = null;
    let selectedTr = null;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function initGame() {
      englishGrid.innerHTML = "";
      turkishGrid.innerHTML = "";
      score = 0;
      scoreDisplay.textContent = score;
      selectedEn = null;
      selectedTr = null;

      const shuffledPairs = shuffle([...wordPairs]);
      const englishWords = shuffle(shuffledPairs.map(pair => pair.en));
      const turkishWords = shuffle(shuffledPairs.map(pair => pair.tr));

      englishWords.forEach(word => {
        const div = document.createElement("div");
        div.className = "word-box";
        div.textContent = word;
        div.addEventListener("click", () => selectWord(word, div, "en"));
        englishGrid.appendChild(div);
      });

      turkishWords.forEach(word => {
        const div = document.createElement("div");
        div.className = "word-box";
        div.textContent = word;
        div.addEventListener("click", () => selectWord(word, div, "tr"));
        turkishGrid.appendChild(div);
      });
    }

    function selectWord(word, element, type) {
      if (type === "en") {
        if (selectedEn) selectedEn.classList.remove("bg-yellow-300");
        selectedEn = element;
        selectedEn.classList.add("bg-yellow-300");
      } else {
        if (selectedTr) selectedTr.classList.remove("bg-yellow-300");
        selectedTr = element;
        selectedTr.classList.add("bg-yellow-300");
      }

      if (selectedEn && selectedTr) {
        const enWord = selectedEn.textContent;
        const trWord = selectedTr.textContent;
        const pair = wordPairs.find(pair => pair.en === enWord && pair.tr === trWord);

        if (pair) {
          selectedEn.classList.add("matched");
          selectedTr.classList.add("matched");
          selectedEn.style.pointerEvents = "none";
          selectedTr.style.pointerEvents = "none";
          score += 10;
          scoreDisplay.textContent = score;
        }

        selectedEn.classList.remove("bg-yellow-300");
        selectedTr.classList.remove("bg-yellow-300");
        selectedEn = null;
        selectedTr = null;
      }
    }

    resetBtn.addEventListener("click", initGame);

    initGame();
  </script>
</body>
</html>
